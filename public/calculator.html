<!DOCTYPE html>

</html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Grade Calculator</title>
    <link rel="stylesheet" href="./stylesheets/calculator.css">

</head>


<body class="backround">
    <main>
        <div>
            <div class="centerbox">


                <h1 id="black">Grade Calculator</h1>

                <div class="grey">

                    <h2 class="red">Activities</h2>
                    <b id="warning">Invalid or empty entry will be considered 0%, delete unused activity, two deciaml place input</b>
                    <div class="table_scroll">
                        <table id="table">

                            <tr>
                                <th>Name</th>
                                <th>Short Name</th>
                                <th>Weight</th>
                                <th>Grade</th>
                                <th>Percent</th>
                            </tr>

                        </table>
                    </div>


                    <button class="buttons" id="add_activity">
                        ADD ACTIVITY
                    </button>
                    <button class="buttons" id="delete_activity">
                        DELETE ACTIVITY
                    </button>

                    <h2 class="red">Result</h2>

                    <p id="result">Press WEIGHTED or MEAN to obtain result</p>
                    
                    <br></br>

                    <div class="buttons_bottom">
                        <button class="buttons" id="weight">
                            WEIGHTED
                        </button>
                        <button class="buttons" id="mean">
                            MEAN
                        </button>
                    </div>

                </div>


            </div>
        </div>
    </main>
    <script type="text/javascript" src="./calculator.js"></script>
</body>

</html>
